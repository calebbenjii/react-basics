<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frist React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="app"></div>


  <script type="text/babel">
    const name = 'Kayleb';
    const handle = '@calebbenjii'

    function NameComponent(props) {
      return <h4> {props.name} </h4>
    }

    function App() {
      return React.createElement(
        'h4',
        null,
        'KaylebDev'
      )
    }

    function HandleComponent(props) {
      return <h4> {props.handle } </h4>
    }

    function App() {
      return (
        <div id="container">
          <NameComponent name="Kayleb" />
          <HandleComponent handle="@calebbenjii" />
        </div>
      )
    }


    const wrapperElement = React.createElement(
      'div',
      { id: 'container' },
      React.createElement(nameComponent),
      React.createElement(handleComponent)
    ) 



    ReactDOM.render(
      wrapperElement,
      document.getElementById(app)
    )
  </script>
</body>

</html>
